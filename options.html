<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="options.css"/>    
        <title>Zucker Options</title>
    </head>
    <body>
        <h1>Options for Zucker</h1>
        <h4>Version 0.0.1.6</h4>
        <div id="status"></div>
        <button id="save">Save</button>
        <h3>Top Banner options</h3>
        <label>
            <input type="checkbox" id="videoTopMenu">Video
        </label>   
        <h3>Homepage - News Feed options</h3>
        <label>
            <input type="checkbox" id="pumk1">Hide "People you may know"<br>
            <input type="checkbox" id="suggestedForYou">Hide "Suggested for You"<br>            
            <input type="checkbox" id="reelsAndShortVideos">Hide "Reels and short videos"<br>
            <input type="checkbox" id="stories">Hide "stories"<br>                    
        </label>
        <br><hr>
        <h3>Homepage - Lefthand Sidebar Options</h3>
        <label>
            <input type="checkbox" id="autoClickSeeMore">Auto click "See more" button
            <input type="checkbox" id="removeSeeLess">Auto hide the "See less" button<br>
            <input type="checkbox" id="yourProfileSidebar">Hide "Your Profile"
            <input type="checkbox" id="findFriendsSidebar">Hide "Find friends"<br>
            <input type="checkbox" id="videoSidebar">Hide "Video"    
            <input type="checkbox" id="groups">Hide "Groups"<br>
            <input type="checkbox" id="memoriesSidebar">Hide "Memories"
            <input type="checkbox" id="gamingVideo">Hide "Gaming video"<br>
            <input type="checkbox" id="savedSidebar">Hide "Saved"
            <input type="checkbox" id="eventsSidebar">Hide "Events"<br>
            <input type="checkbox" id="adsManagerSidebar">Hide "Ads Manager"
            <input type="checkbox" id="bloodDonationsSidebar">Hide "Blood Donations"<br>
            <input type="checkbox" id="climateScienceCentre">Hide "Climate Science Centre"
            <input type="checkbox" id="fundraisersSidebar">Hide "Fundraisers"<br>
            <input type="checkbox" id="marketplaceSidebar">Hide "Marketplace"
            <input type="checkbox" id="messengerSidebar">Hide "Messenger"<br>
            <input type="checkbox" id="messengerKidsSidebar">Hide "Messenger Kids"
            <input type="checkbox" id="metaQuestSidebar">Hide "Meta Quest"<br>
            <input type="checkbox" id="ordersPaymentsSidebar">Hide "Orders and payments"
            <input type="checkbox" id="pagesSidebar">Hide "Pages"<br>
            <input type="checkbox" id="playGamesSidebar">Hide "Play games"
            <input type="checkbox" id="recentAdActivitySidebar">Hide "Recent ad activity"
        </label>
        <br><br><hr>  
        <h3>Friends Page options</h3>
        <label>
            <input type="checkbox" id="pumk3">Hide "People you may know"
        </label>
        <h3>Profile Page options</h3>
        <label>
            <input type="checkbox" id="pumk2">Hide "People you may know"  
        </label>
        <h3>Groups</h3>
        <label>
            <input type="checkbox" id="suggestedPostsGroupsFeed">Hide "Suggested post from a public group"
        </label>              
    </body>
    <script src="options.js"></script>
</html>
