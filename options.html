<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="options.css"/>    
        <title>Zucker Options</title>
    </head>
    <body>
        <h1>Options for Zucker</h1>
        <h4>Version 0.0.1.7</h4>
        <p>Submit a feature request or bug report on my <a href="https://github.com/omegadefender/Zucker/issues" target="_blank">Github Page</a></p4>
        <div id="status"></div>
        <button id="save">Save</button>
        <h3>Top Banner options</h3>
        <label>
            <input type="checkbox" id="videoTopMenu">Video
        </label>   
        <h3>Homepage - News Feed options</h3>
        <div>
            <input type="checkbox" id="pumk1">
            <label for="pumk1">Hide "People you may know"</label><br>
            <input type="checkbox" id="suggestedForYou">
            <label for="suggestedForYou">Hide "Suggested for You"</label><br>           
            <input type="checkbox" id="reelsAndShortVideos">
            <label>Hide "Reels and short videos"</label><br>
            <input type="checkbox" id="stories">
            <label>Hide "stories"</label><br>
            <input type="checkbox" id="follow">
            <label>Hide "follow"</label><br>
            <input type="checkbox" id="videoPlaylist">
            <label>Hide "videoPlaylist"</label><br>
            <input type="checkbox" id="isIn">
            <label>Hide "is in"</label><br>
            <input type="checkbox" id="isAt">
            <label>Hide "is at"</label><br>
            <input type="checkbox" id="and">
            <label>Hide "and"</label><br>
            <input type="checkbox" id="sponsoredAd">
            <label>Hide "sponsoredAd"</label><br>
            <input type="checkbox" id="album">
            <label>Hide "Album"</label><br>
            <input type="checkbox" id="addedANewPhotoToTheAlbum">
            <label>Hide "added A new photo to the album"</label>                                         
        </div><br>
        <hr>
        <h3>Homepage - Lefthand Sidebar Options</h3>
        <div class="row">
            <div class="left">
                <input type="checkbox" id="autoClickSeeMore">
                <label for="autoClickSeeMore">Auto click "See more" button</label>
                <br>
                <input type="checkbox" id="pagesSidebar">
                <label for="pagesSidebar">Hide "Pages"</label>
                <br>
                <input type="checkbox" id="adsManagerSidebar">
                <label for="adsManagerSidebar">Hide "Ads Manager"</label>
                <br>
                <input type="checkbox" id="messengerSidebar">
                <label for="messengerSidebar">Hide "Messenger"</label>
                <br>
                <input type="checkbox" id="yourProfileSidebar">
                <label for="yourProfileSidebar">Hide "Your Profile"</label>
                <br>
                <input type="checkbox" id="groups">
                <label for="groups">Hide "Groups"</label>
                <br>
                <input type="checkbox" id="videoSidebar">
                <label for="videoSidebar">Hide "Video"</label>
                <br>
                <input type="checkbox" id="savedSidebar">
                <label for="savedSidebar">Hide "Saved"</label>
                <br>
                <input type="checkbox" id="playGamesSidebar">
                <label for="playGamesSidebar">Hide "Play games"</label>
                <br>
                <input type="checkbox" id="climateScienceCentre">
                <label for="climateScienceCentre">Hide "Climate Science Centre"</label>
                <br>
                <input type="checkbox" id="bloodDonationsSidebar">
                <label for="bloodDonationsSidebar">Hide "Blood Donations"</label>
            </div>
            <div>               
                <input type="checkbox" id="removeSeeLess">
                <label for="removeSeeLess">Auto hide the "See less" button</label>
                <br>
                <input type="checkbox" id="eventsSidebar">
                <label for="eventsSidebar">Hide "Events"</label>
                <br>                
                <input type="checkbox" id="recentAdActivitySidebar">
                <label for="recentAdActivitySidebar">Hide "Recent ad activity"</label>
                <br>
                <input type="checkbox" id="messengerKidsSidebar">
                <label for="messengerKidsSidebar">Hide "Messenger Kids"</label>
                <br>
                <input type="checkbox" id="findFriendsSidebar">
                <label for="findFriendsSidebar">Hide "Find friends"</label>
                <br>
                <input type="checkbox" id="memoriesSidebar">
                <label for="memoriesSidebar">Hide "Memories"</label>
                <br>
                <input type="checkbox" id="marketplaceSidebar">
                <label for="marketplaceSidebar">Hide "Marketplace"</label>
                <br>
                <input type="checkbox" id="ordersPaymentsSidebar">
                <label for="ordersPaymentsSidebar">Hide "Orders and payments"</label>
                <br>
                <input type="checkbox" id="gamingVideo">
                <label for="gamingVideo">Hide "Gaming video"</label>
                <br>
                <input type="checkbox" id="fundraisersSidebar">
                <label for="fundraisersSidebar">Hide "Fundraisers"</label>
                <br>
                <input type="checkbox" id="metaQuestSidebar">
                <label for="metaQuestSidebar">Hide "Meta Quest"</label>    
            </div>           
        </div>
        <br><hr>  
        <h3>Friends Page options</h3>
        <label>
            <input type="checkbox" id="pumk3">Hide "People you may know"
        </label>
        <h3>Profile Page options</h3>
        <label>
            <input type="checkbox" id="pumk2">Hide "People you may know"  
        </label>
        <h3>Groups</h3>
        <label>
            <input type="checkbox" id="suggestedPostsGroupsFeed">Hide "Suggested post from a public group"
        </label>              
    </body>
    <script src="options.js"></script>
</html>
