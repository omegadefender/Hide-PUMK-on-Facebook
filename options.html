<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="options.css"/>
    <title>Facebook Fixer Options</title>
</head>
<body>
    <h1>Options for Facebook Fixer</h1>
    <div id="status"></div>
    <button id="save">Save</button>
    <h3>Hide "People you may know" from...</h3>
    <label>
        <input type="checkbox" id="pumk1">News Feed<br>
        <input type="checkbox" id="pumk2">Profile Page<br>
        <input type="checkbox" id="pumk3">Friends Page
    </label>
    <h3>Hide "Suggested for you" from...</h3>
    <label>
        <input type="checkbox" id="sfu">News Feed
    </label>
    <h3>Hide "Stories" from...</h3>
    <label>
        <input type="checkbox" id="stories">News Feed
    </label>
    <h3>Hide "Rooms" from...</h3>
    <label>
        <input type="checkbox" id="rooms">News Feed
    </label>
    <h3>Hide "Continue watching" from...</h3>
    <label>
        <input type="checkbox" id="cw">News Feed
    </label>
    <h3>Hide "Watch Feed" from...</h3>
    <label>
        <input type="checkbox" id="watchFeed">Watch Pages
        <p>WARNING: This will nuke your watch feed including videos under "your watchlist" on the right hand sidebar</p>
    </label>  
    <script src="options.js"></script>   
</body>
</html>
