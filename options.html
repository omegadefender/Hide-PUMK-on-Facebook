    <head>
        <meta charset="UTF-8">

        <link rel="stylesheet" type="text/css" href="options.css"/>    
        <title>Zucker Options</title>

    <body>
        <h1>Options for Zucker</h1>
        <h4>Version 0.0.1.2</h4>
        <div id="status"></div>
        <button id="save">Save</button>
        <h3>Top Menu options</h3>
        <label>
            <input type="checkbox" id="watchTopMenu">Hide "Watch"<br>
            <input type="checkbox" id="gamingTopMenu">Hide "Gaming"
        </label>

            <input type="checkbox" id="cw">Hide "Continue Watching"

            <input type="checkbox" id="autoClickSeeMore">Auto click "See more" button<br>

            <input type="checkbox" id="adCentreSidebar">Hide "Ad Centre"<br>

            <input type="checkbox" id="bloodDonationsSidebar">Hide "Blood Donations"<br>
            <input type="checkbox" id="climateScienceCentre">Hide "Climate Science Centre"<br>
            <input type="checkbox" id="crisisResponseSidebar">Hide "Crisis Response"<br>
            <input type="checkbox" id="emotionalHealthSidebar">Hide "Emotional Health"<br>

            <input type="checkbox" id="pagesSidebar">Hide "Pages"<br>
            <input type="checkbox" id="playGamesSidebar">Hide "Play games"<br>
            <input type="checkbox" id="recentAdActivitySidebar">Hide "Recent ad activity"
        </label>  
        <h3>Friends Page options</h3>
        <label>
            <input type="checkbox" id="pumk3">Hide "People you may know"
        </label>
        <h3>Your Profile Page options</h3>
        <label>
